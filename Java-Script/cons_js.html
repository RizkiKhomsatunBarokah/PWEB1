<html>
<body>

<h2>JavaScript const</h2>

<p>Deklarasi dengan menggunakan array itu tidak dapat membuat element tidak berubah</p>
<p id="demo"></p>

<script>
const name = ["Riris", "Rina", "Alis"];

name[0] = "Riris";

// menambahkan elemen
name.push("Audi");

// Display the Array:
document.getElementById("demo").innerHTML = name; 
</script>

</body>
</html>
