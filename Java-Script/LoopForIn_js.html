<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The forEach() Method</h2>

<p>menampilkan array dengan menggunakan JavaScript</p>

<p id="demo"></p>

<script>
const numbers = [50, 100, 78, 45, 77];

let txt = "";
numbers.forEach(myFunction);
document.getElementById("demo").innerHTML = txt;

function myFunction(value) {
  txt += value + "<br>"; 
}
</script>

</body>
</html>
