<!DOCTYPE html>
<html>
<body>

<h2>JConvert Binary to Decimal</h2>
<p>JavaScript ini berguna untuk mengubah bilangan binary menjadi bilangan decimal</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = bin2dec(101);
function bin2dec(bin){
  return parseInt(bin, 2).toString(10);
}
</script>

</body>
</html>
