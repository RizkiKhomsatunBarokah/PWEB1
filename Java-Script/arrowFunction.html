<!DOCTYPE html>
<html>
<body>

<h1>Functions</h1>
<p>Kita menggunakan JavaScript arrow Function :</p>

<p id="demo"></p>

<script>
let hello = "";

hello = (val) => "Hello " + val;

document.getElementById("demo").innerHTML = hello("manusia-manusia lelah");
</script>

</body>
</html>
