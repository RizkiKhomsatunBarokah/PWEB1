<!DOCTYPE html>
<html>
<body>
<h1>array sort JavaScript</h1>

<p>contoh yang akan diberikan tentang array sort</p>

<button onclick="myFunction()">klik!!!</button>
<p id="demo"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function myFunction() {
  for (let i = points.length -1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i+1));
    let k = points[i];
    points[i] = points[j];
    points[j] = k;
  }
  document.getElementById("demo").innerHTML = points;
}
</script>

</body>
</html>
