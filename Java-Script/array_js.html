<!DOCTYPE html>
<html>
<body>
<h1>Array JavaScript</h1>
<h2>melakukan Looping di dalam Array</h2>

<p id="demo"></p>

<script>
const name = ["Alisya", "naimah", "Rina", "Riris"];
let fLen = name.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<li>" + name[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
