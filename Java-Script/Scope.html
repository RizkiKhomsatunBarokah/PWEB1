<!DOCTYPE html>
<html>
<body>

<h2>Scope</h2>

<p>Kita akan menggunakan JavaScript dalam Scope:</p>
<p id="demo"></p>

<script>
let carName = "Volvo";
myFunction();

function myFunction() {
  document.getElementById("demo").innerHTML = "I can display " + carName;
}
</script>

</body>
</html>
