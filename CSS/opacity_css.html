<!DOCTYPE html>
<html>
<head>
<style>
div {
  background: rgb(133, 207, 180);
  padding: 10px;
}

div.first {
  background: rgba(40, 102, 79, 0.1);
}

div.second {
  background: rgba(108, 243, 193, 0.3);
}

div.third {
  background: rgb(4, 170, 109);
}
</style>
</head>
<body>

<h1>Transparansi yang ada di dalam CSS</h1>
<p>beberapa contoh opacity:</p>
<div style="opacity:0.1;"><p>10% opacity</p></div>
<div style="opacity:0.3;"><p>30% opacity</p></div>
<div style="opacity:0.6;"><p>60% opacity</p></div>
<div><p>opacity 1</p></div>

<p>Contoh transparasi kedua:</p>
<div class="first"><p>10% opacity</p></div>
<div class="second"><p>30% opacity</p></div>
<div class="third"><p>60% opacity</p></div>
<div><p>default</p></div>

</body>
</html>
