<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
  border: 2px solid grey;
  outline-style: solid;
  outline-color: red;
}

p.ex2 {
  border: 2px solid black;
  outline-style: dotted;
  outline-color: blue;
}

</style>
</head>
<body>

<h2>outline warna</h2>
<p>Kita akan menampilkan sebuah outline dengan menggunakan warna</p>

<p class="ex1">dengan menggunakan warna grey</p>
<p class="ex2">dengan menggunakan warna biru</p>

</body>
</html>
