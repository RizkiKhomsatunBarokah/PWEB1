<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}


</style>
</head>
<body>

<h2>Contoh List dalam CSS</h2>

<p>unordered List</p>
<ul class="a">
  <li>Riris</li>
  <li>Nai</li>
  <li>Rina</li>
</ul>

<ul class="b">
  <li>Alfito</li>
  <li>Yonan</li>
  <li>Dendi</li>
</ul>

<p>ordered list</p>
<ol class="c">
  <li>Alisya</li>
  <li>Ghina</li>
  <li>Esna</li>
</ol>

</body>
</html>
