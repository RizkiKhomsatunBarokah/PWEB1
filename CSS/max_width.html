<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
  width: 300px;
  margin: auto;
  border: 3px solid #73AD21;
}

div.ex2 {
  max-width: 300px;
  margin: auto;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>contoh CSS dengan menggunakan Max-Width</h2>

<div class="ex1">Baris ini memiliki width 300px</div>
<br>

<div class="ex2">Baris ini memiliki width 300px</div>

</body>
</html>
